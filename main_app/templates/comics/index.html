{% extends 'base.html' %}
{% block content %}

<h1>Comic List</h1>

{% for comic in comics %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ comic.title }}</span>
      <p>Author: {{ comic.author }}</p>
      <p>Issue: {{ comic.issue }}</p>
      <p>Description: {{ comic.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
