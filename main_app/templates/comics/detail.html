{% extends 'base.html' %}
{% block content %}

<h1>Comic Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ comic.title }}</span>
    <p>Author: {{ comic.author }}</p>
    <p>Description: {{ comic.description }}</p>
    <p>Date Published: {{comic.publishdate}}</p>
  </div>
</div>

{% endblock %}
